<section class="swap">
  <div class="container">
    <h2 class="swap__title">Swap anything, anywhere</h2>
    <p class="swap__text">
      We abstract away all the complexities of crypto so you can focus on what matters most to you.
    </p>
    <form class="swap__form" action="">
      <ul class="swap__items">
        <li class="swap__item">
          <button class="swap__select" id="swap_from" type="button">
            <img class="swap__img" src="images/icons/eth.svg" alt="eth icon">
            Ethereum
            <span class="swap__name">ETH</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M6 9L12 15L18 9" stroke="#486662" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="swap__info">
            <div class="swap__left">
              <p class="swap__value">0.62925028</p>
              <p class="swap__total">~$1,701.77</p>
            </div>
            <p class="swap__max">Max: 0.045 ETH</p>
          </div>
        </li>
        <li class="swap__item">
          <button class="swap__select" id="swap_to" type="button">
            <img class="swap__img" src="images/icons/solana.svg" alt="eth icon">
            Ethereum
            <span class="swap__name">SOL</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M6 9L12 15L18 9" stroke="#486662" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="swap__info">
            <div class="swap__left">
              <p class="swap__value">8.91</p>
              <p class="swap__total">~$1,702.39</p>
            </div>
            <p class="swap__max">Max: 11.14 SOL</p>
          </div>
        </li>
        <li class="swap__item">
          <div class="swap__result">
            <p class="swap__result-left">
              <img src="images/icons/settings.svg" width="20" height="20" alt="settings icon">
              0.5%
            </p>
            <img src="images/icons/result.png" alt="result">
          </div>
          <div class="swap__send">
            <div class="swap__send-item">
              <p class="swap__send-text">Min. received</p>
              <p class="swap__send-info">
                <img src="images/icons/eth.svg" width="18" height="18" alt="eth icon">
                0.62811 ETH
              </p>
            </div>
            <div class="swap__send-item">
              <p class="swap__send-text">Cost</p>
              <p class="swap__send-info">
                $0.62
              </p>
            </div>
          </div>
        </li>
      </ul>
      <button class="swap__btn btn" type="submit">
        Swap
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
          <path d="M7.5 17L17.5 7M17.5 7H7.5M17.5 7V17" stroke="#211360" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>
  </div>
</section>
